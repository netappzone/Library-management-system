

<div class="modal fade" id="wishlistBookModal-{{book.id}}" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="bookModalLabel">Add Book to Wishlist</h3>
                <!-- <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
                <form action='./borrow-book' method="POST">
    
                    <label class="form-label">Select Book:</label>
                    <select name="book_name" class="custom-select form-control" id="book_name">
                        {% if book %}
                        <option selected="selected" required="required" value={{book.title}}>{{ book.title }}</option>
                        {% else %}
                        <option selected="selected" required="required">Books Available for Borrow</option>
                        {% endif %}
                        <!-- {% for book in books_to_borrow %}
                                    <option value={{book.id}}>{{ book.title }}</option>
                                {% endfor %} -->
                    </select>
    
                    <!-- <label class="form-label">Select Member:</label>
                            <select name="member_name" required="required" class="custom-select form-control" id="member_name">
                                <option selected="selected">Members</option>
                                {% for member in members_can_borrow %}
                                    <option value={{member.id}}>{{ member.member_name }}</option>
                                {% endfor %}
                            </select> -->
    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Borrow</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
